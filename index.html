<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background: #eee;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .cart {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>$20.00</p>
            <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>$25.00</p>
            <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2023 Your Shopping Website. All Rights Reserved.</p>
    </footer>

    <script>
        let cartItems = [];
        let cartTotal = 0.00;

        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            cartTotal += price;
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsElement.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name}: $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(listItem);
            });

            cartTotalElement.textContent = cartTotal.toFixed(2);
        }

        function checkout() {
            alert('Thank you for your purchase!');
            // Additional logic for handling the checkout process can be added here
        }
    </script>
</body>
</html>
